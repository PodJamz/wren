previews:
  generation: automatic

services:
  - type: web
    name: wren-ui
    runtime: docker
    repo: https://github.com/PodJamz/wren.git
    dockerfilePath: ./wren-ui/Dockerfile
    rootDir: wren-ui
    plan: starter
    region: oregon
    autoDeploy: true
    maxShutdownDelaySeconds: 60
    scaling:
      minInstances: 1
      maxInstances: 2
      targetMemoryPercent: 60
      targetCPUPercent: 60
    healthCheckPath: /api/health
    envVars:
      - key: WREN_ENGINE_PORT
        value: "8080"
      - key: WREN_ENGINE_SQL_PORT
        value: "7432"
      - key: WREN_AI_SERVICE_PORT
        value: "5555"
      - key: WREN_UI_PORT
        value: "3000"
      - key: IBIS_SERVER_PORT
        value: "8000"
      - key: LLM_OPENAI_API_KEY
        sync: false
      - key: EMBEDDER_OPENAI_API_KEY
        sync: false
      - key: TELEMETRY_ENABLED
        value: "false"
      - key: HOST_PORT
        value: "3001"
      - key: AI_SERVICE_FORWARD_PORT
        value: "5555"
      - key: EXPERIMENTAL_ENGINE_RUST_VERSION
        value: "false"
      - key: WREN_PRODUCT_VERSION
        value: "0.15.2"
      - key: WREN_UI_VERSION
        value: "0.20.1"

  - type: web
    name: wren-ai-service
    runtime: docker
    repo: https://github.com/PodJamz/wren.git
    dockerfilePath: ./wren-ai-service/Dockerfile
    rootDir: wren-ai-service
    plan: starter
    region: oregon
    autoDeploy: true
    maxShutdownDelaySeconds: 60
    scaling:
      minInstances: 1
      maxInstances: 2
      targetMemoryPercent: 60
      targetCPUPercent: 60
    healthCheckPath: /health
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: CONFIG_PATH
        value: "/app/data/config.yaml"
      - key: QDRANT_HOST
        value: "qdrant"
      - key: SHOULD_FORCE_DEPLOY
        value: "1"
      - key: WREN_AI_SERVICE_VERSION
        value: "0.15.5"
      - key: QDRANT_PORT
        value: "6333"
      - key: WAIT_FOR_SERVICES
        value: "qdrant:6333"
    dependsOn:
      - qdrant

  - type: web
    name: wren-engine
    runtime: docker
    repo: https://github.com/PodJamz/wren.git
    dockerfilePath: ./wren-engine/Dockerfile
    rootDir: wren-engine
    plan: starter
    region: oregon
    autoDeploy: true
    maxShutdownDelaySeconds: 60
    scaling:
      minInstances: 1
      maxInstances: 2
      targetMemoryPercent: 60
      targetCPUPercent: 60
    healthCheckPath: /health
    envVars:
      - key: DATA_PATH
        value: "/app/data"
      - key: WREN_ENGINE_VERSION
        value: "0.13.1"
    disk:
      name: engine-data
      mountPath: /app/data
      sizeGB: 10

  - type: pserv
    name: qdrant
    runtime: image
    image:
      url: registry.hub.docker.com/qdrant/qdrant:v1.11.0
    plan: starter
    region: oregon
    autoDeploy: true
    healthCheckPath: /health
    disk:
      name: data
      mountPath: /qdrant/storage
      sizeGB: 10
    envVars:
      - key: QDRANT_API_KEY
        sync: false
      - key: QDRANT_PORT
        value: "6333"
    ports:
      - port: 6333
        protocol: TCP 